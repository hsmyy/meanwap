<div content-for="title">
    <span>注册</span>
</div>
<div data-ng-controller="RegisterCtrl">
    <div class="scrollable">
        <div class="scrollable-content section">
            <div ng-repeat="error in registerError">
                <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
            </div>
            <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
            <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>
            <form id="register_form" ng-submit="register()">
                <div bs-panel title="注册">
                    <div>
                        <input bs-form-control required id="name" type="text" name="name" placeholder="名字"
                               ng-model="user.name" label="账户名字" label-class="col-xs-6 col-sm-4 col-lg-2">
                        <div class="error_message">Please enter a correct info #</div>
                    </div>
                    <div>
                        <input bs-form-control required id="email_block" type="email" name="email" placeholder="电子邮箱"
                               ng-model="user.email" label="电子邮箱" label-class="col-xs-6 col-sm-4 col-lg-2">
                        <div class="error_message">Please enter a correct info #</div>
                    </div>
                    <div>
                        <input bs-form-control required id="username" type="text" name="username" placeholder="用户名字"
                               ng-model="user.username" label="用户名字" label-class="col-xs-6 col-sm-4 col-lg-2">
                        <div class="error_message">Please enter a correct info #</div>
                    </div>
                    <div>
                        <input bs-form-control required id="password_block" name="password" type="{{input.type}}"
                               placeholder="{{input.placeholder}}" ng-model="user.password" label="密码" label-class="col-xs-6 col-sm-4 col-lg-2">
                        <div class="error_message">Please enter a correct info #</div>
                            <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
                                  <div class="hide_text_password">
                                      {{input.tooltipText}}
                                  </div>
                            </span>
                    </div>
                    <div>
                        <input bs-form-control required id="confirm_password" name="confirm_password" type="{{input.type}}"
                               placeholder="{{input.placeholderConfirmPass}}" ng-model="user.confirmPassword"
                               label="重复密码" label-class="col-xs-6 col-sm-4 col-lg-2">
                        <div class="error_message">Please enter a correct info #</div>
                        <span class="pic password {{input.iconClassConfirmPass}}" ng-click="togglePasswordConfirmVisible()">
                              <div class="hide_text_password">
                                  {{input.tooltipTextConfirmPass}}
                              </div>
                        </span>
                    </div>
                    <div class="button_register">
                        <button type="submit" class="submit_button">注册！</button>
                        <p>已经有账户了?</p>
                        <a ui-sref='auth.login'>登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
