<h1 class="app-name">
    <span ng-if="global.authenticated">
        {{global.user.name}}
    </span>
    <span ng-if="!global.authenticated">
        目录
    </span>
</h1>

<div class="scrollable sidebar-scrollable" ng-controller="HeaderController">
  <div class="scrollable-content">
    <div class="list-group" toggle="off" bubble target="mainSidebar">
        <a data-ng-repeat="item in menus.main" class="list-group-item" ui-sref='{{item.link}}'>{{item.title}} <i class="fa fa-chevron-right pull-right"></i></a>
      <div ng-if="!global.authenticated">
          <a class="list-group-item" ui-sref='auth.register'>注册<i class="fa fa-chevron-right pull-right"></i></a>
          <a class="list-group-item" ui-sref='auth.login'>登录<i class="fa fa-chevron-right pull-right"></i></a>
      </div>
      <div ng-if="global.authenticated">
          <a class="list-group-item" href="/logout">退出<i class="fa fa-chevron-right pull-right"></i></a>
      </div>
    </div>
  </div>
</div>
